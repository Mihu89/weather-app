<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1>Weather app 1.0</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Type a city name</h3>
            <input type="text" class="city-input" placeholder="E.g. Bucuresti, London" />
            <button class="search-btn">Search</button>
            <hr />
            <div class="separator"></div>
            <button class="location-btn">Use current location</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <h2>City (__)</h2>
                <h5>Temperature: 째C</h5>
                <h5>Wind: m/s</h5>
                <h5>Humidity: %</h5>
            </div>
            <div class="days-forecast">
                <h2>5-day forecast</h2>
                <ul class="weather-cards">
                    <li class="card">
                        <h3>Date</h3>
                        <h5>Temp </h5>
                        <h5>Wind</h5>
                        <h5>Humidity</h5>
                    </li>
                    <li class="card">
                        <h3>Date</h3>
                        <h5></h5>
                        <h5></h5>
                        <h5></h5>
                    </li>
                    <li class="card">
                        <h3>Date</h3>
                        <h5></h5>
                        <h5></h5>
                        <h5></h5>
                    </li>
                    <li class="card">
                        <h3>Date</h3>
                        <h5></h5>
                        <h5></h5>
                        <h5></h5>
                    </li>
                    <li class="card">
                        <h3>Date</h3>
                        <h5></h5>
                        <h5></h5>
                        <h5></h5>
                    </li>
                </ul>
            </div>
        </div>
    </div>
